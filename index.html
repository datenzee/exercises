<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="font-awesome.js"></script>
</head>

<body>
    <div class="timer-wrapper"
        style="background-image: url(https://images.unsplash.com/photo-1534438327276-14e5300c3a48?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w2NzMzMDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MzEwNzY3MDh8&ixlib=rb-4.0.3&q=80&w=1080)">
        <div class="timer">30:00</div>
    </div>
    <div class="controls controls-bottom">
        <a id="button-play">
            <i class="fas fa-stopwatch fa-fw"></i>
        </a>
        <a id="button-release">
            <span class="icon"><i class="far fa-calendar fa-fw"></i></span>
            <span class="loader hidden"><i class="fas fa-spinner fa-spin fa-fw"></i></span>
        </a>
        <a id="button-youtube">
            <i class="fab fa-youtube fa-fw"></i>
        </a>
        <a id="button-music">
            <span class="icon"><i class="fas fa-music fa-fw"></i></span>
            <span class="loader hidden"><i class="fas fa-spinner fa-spin fa-fw"></i></span>
        </a>
        <a id="button-focus">
            <i class="fas fa-moon fa-fw"></i>
        </a>
        <a id="button-exercise">
            <i class="fas fa-person-running fa-fw"></i>
        </a>
    </div>
    <div class="controls controls-top hidden">
        <a id="button-remote-video">
            <span class="icon"><i class="fas fa-tower-broadcast fa-fw"></i></span>
            <span class="loader hidden"><i class="fas fa-spinner fa-spin fa-fw"></i></span>
        </a>
        <a id="button-custom-video">
            <i class="far fa-keyboard"></i>
        </a>
    </div>
    <div class="focus-mode">
        ðŸ¤« FOCUS MODE
    </div>
    <div class="exercise">
        <div class="exercise-title">Exercise</div>
        <div class="exercise-image"
            style="background-image: url(https://images.unsplash.com/photo-1534438327276-14e5300c3a48?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w2NzMzMDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MzEwNzY3MDh8&ixlib=rb-4.0.3&q=80&w=1080)">
        ></div>
        <div class="exercise-buttons">
            <a class="exercise-next">
                Next
            </a>
            <a class="exercise-done">
                Done
            </a>
        </div>
    </div>
    <script src="exercises.js"></script>
    <script src="videos.js"></script>
    <script src="script.js"></script>
</body>

</html>
